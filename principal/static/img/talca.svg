<svg viewBox="0 0 800 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="mainBlue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d47a1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1976d2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentRed" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#c62828;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e53935;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="softBlue" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1976d2;stop-opacity:0.08" />
      <stop offset="100%" style="stop-color:#1976d2;stop-opacity:0.03" />
    </linearGradient>
  </defs>
  
  <!-- Fondo limpio -->
  <rect width="800" height="800" fill="#ffffff"/>
  
  <!-- Círculo exterior de protección -->
  <circle cx="400" cy="400" r="360" fill="url(#softBlue)" stroke="url(#mainBlue)" stroke-width="8"/>
  
  <!-- Cruz de salud principal - diseño bold y moderno -->
  <g transform="translate(400, 280)">
    <!-- Sombra suave -->
    <rect x="-35" y="-85" width="70" height="210" rx="12" fill="#000000" opacity="0.08" transform="translate(3, 3)"/>
    <rect x="-85" y="-35" width="170" height="70" rx="12" fill="#000000" opacity="0.08" transform="translate(3, 3)"/>
    
    <!-- Cruz principal -->
    <rect x="-35" y="-85" width="70" height="210" rx="12" fill="url(#mainBlue)"/>
    <rect x="-85" y="-35" width="170" height="70" rx="12" fill="url(#accentRed)"/>
    
    <!-- Punto central destacado -->
    <circle cx="0" cy="0" r="20" fill="#ffffff"/>
    <circle cx="0" cy="0" r="13" fill="url(#accentRed)"/>
  </g>
  
  <!-- Elementos decorativos - latidos de corazón -->
  <path d="M 100 420 L 120 420 L 138 385 L 156 460 L 174 420 L 195 420" 
        fill="none" stroke="url(#accentRed)" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" opacity="0.5"/>
  <path d="M 605 420 L 625 420 L 643 385 L 661 460 L 679 420 L 700 420" 
        fill="none" stroke="url(#accentRed)" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" opacity="0.5"/>
  
  <!-- Texto "SERVICIO DE SALUD" -->
  <text x="400" y="500" font-family="'Montserrat', 'Segoe UI', Arial, sans-serif" font-size="44" font-weight="600" 
        text-anchor="middle" fill="#2c3e50" letter-spacing="1">
    SERVICIO DE SALUD
  </text>
  
  <!-- Texto "MAULE" destacado -->
  <text x="400" y="590" font-family="'Montserrat', 'Segoe UI', Arial, sans-serif" font-size="95" font-weight="900" 
        text-anchor="middle" fill="url(#mainBlue)" letter-spacing="4">
    MAULE
  </text>
  
  <!-- Barra decorativa moderna -->
  <rect x="260" y="615" width="280" height="6" rx="3" fill="url(#accentRed)"/>
  
  <!-- Puntos decorativos -->
  <circle cx="248" cy="618" r="6" fill="url(#mainBlue)"/>
  <circle cx="552" cy="618" r="6" fill="url(#accentRed)"/>
  
  <!-- Subtexto "REGIÓN DEL MAULE · CHILE" -->
  <text x="400" y="665" font-family="'Segoe UI', Arial, sans-serif" font-size="28" font-weight="500" 
        text-anchor="middle" fill="#7f8c8d" letter-spacing="2">
    REGIÓN DEL MAULE · CHILE
  </text>
</svg>