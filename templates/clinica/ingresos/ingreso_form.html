{% extends 'layout/base.html' %}
{% block title %}Nuevo Ingreso{% endblock %}
{% block content %}
<div class="card shadow">
  <div class="card-header bg-info text-white">Registrar Ingreso</div>
  <div class="card-body">
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-success">Guardar</button>
      <a href="/ingresos/" class="btn btn-secondary">Cancelar</a>
    </form>
  </div>
</div>
{% endblock %}
