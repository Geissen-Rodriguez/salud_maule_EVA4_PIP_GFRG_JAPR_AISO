<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Salud Maule{% endblock %}</title>
</head>
<body>
  <header>
    <h1>Gestión de Pacientes — Región del Maule</h1>
<nav>
  <a href="{% url 'inicio' %}">Inicio</a>
  {% if user.is_authenticated %}
    <form action="{% url 'logout' %}" method="post" style="display:inline;">
      {% csrf_token %}
      <button type="submit">Salir</button>
    </form>
  {% else %}
    <a href="{% url 'login' %}">Ingresar</a>
  {% endif %}
</nav>
  </header>
  {% if messages %}
    <ul>
      {% for m in messages %}
        <li>{{ m }}</li>
      {% endfor %}
    </ul>
  {% endif %}
  <main>{% block content %}{% endblock %}</main>
  <footer><small>&copy; 2025</small></footer>
</body>
</html>
