{% extends "base.html" %}
{% block title %}Acceso{% endblock %}
{% block content %}
<h2>Iniciar sesión</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Entrar</button>
</form>
<p>
  ¿Olvidaste tu contraseña? 
  <a href="{% url 'recuperacion' %}">Recuperar cuenta</a>
</p>
{% endblock %}
